<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    ></script>
    <script
      defer
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="../js/login.js"></script>
    <script defer src="../js/auth.js"></script>
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="sharedrecipes.html">Shared Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search Recipes</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto" id="user-nav">
          <li class="nav-item" id="login-button">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item" id="signup-button">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Login</h2>
      <div
        id="success-banner"
        class="alert alert-success"
        style="display: none"
      ></div>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>

    <footer
      class="footer bg-light text-center d-flex align-items-center justify-content-center"
      style="height: 40px"
    >
      <p class="mb-0">&copy; 2023 My Recipe App.</p>
    </footer>
  </body>
</html>
